<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main-section">
        <div class="box-container">
            <div class="box-up-section">
            </div>
            <div class="box-bottom-section">
                <h2 class="main-heading">Equilibrium #3429</h2>
                <p class="main-para">Our Equilibrium collection promotes balance and calm.</p>
                <div class="main-inner-box">
                    <div class="inner-box-1">
                        <div class="inner-box-1-img"></div>
                        <h3 class="inner-box-1-heading">0.041 ETH</h3>
                    </div>
                    <div class="inner-box-2">
                        <div class="inner-box-2-img"></div>
                        <h3 class="inner-box-2-heading">3 days left</h3>
                    </div>
                </div>
                <div class="main-user-desc">
                    <img src="images/image-avatar.png" alt="image-avatar">
                    <span class="user">Creation of <span class="user-name">Jules Wyvern</span></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
